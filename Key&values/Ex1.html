<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
            
        function sumSalaries(salaries){
            let x = 0;
            Object.entries(salaries).map(([k,v]) => [
                    x += v
            ])
            return x

        }



    </script>
</body>
